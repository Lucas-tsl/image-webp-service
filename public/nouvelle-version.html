<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Version NEW - Convertisseur d'Images</title>
  <style>
    /* Variables pour le mode clair */
    :root {
      --bg-main: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --container-bg: white;
      --text-main: #333;
      --text-secondary: #666;
      --input-bg: #f9f9f9;
      --input-border: #ddd;
      --button-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --button-text: white;
      --shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    /* Variables pour le mode sombre */
    body.dark {
      --bg-main: linear-gradient(135deg, #232526 0%, #414345 100%);
      --container-bg: #232526;
      --text-main: #f1f1f1;
      --text-secondary: #bdbdbd;
      --input-bg: #2c2f34;
      --input-border: #444;
      --button-bg: linear-gradient(135deg, #232526 0%, #414345 100%);
      --button-text: #fff;
      --shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s;
    }

    .container {
      background: var(--container-bg);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease-out;
      color: var(--text-main);
      transition: background 0.3s, color 0.3s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: var(--text-main);
      margin-bottom: 10px;
      font-size: 2.2em;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .version-marker {
      text-align: center;
      font-size: 0.75em;
      margin-bottom: 20px;
      background-color: #ffc107;
      color: #333;
      padding: 5px;
      border-radius: 5px;
      font-weight: bold;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 10;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
      display: block;
    }

    .progress-bar-inner {
      height: 100%;
      width: 70%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      animation: progress 2s infinite alternate;
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .form-group {
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">üåô</button>
  <div class="container">
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
    <h1>üé® NOUVELLE VERSION</h1>
    <p class="subtitle">Cette page est la NOUVELLE VERSION avec le mode sombre</p>
    <p class="version-marker">Version 1.0.1 (MAJ: 10 juillet - 11:00)</p>
    <div>
      <h2>Fonctionnalit√©s visibles:</h2>
      <ul style="margin: 20px; list-style-type: disc;">
        <li>‚úÖ Mode sombre (bouton en haut √† droite)</li>
        <li>‚úÖ Barre de progression anim√©e (en haut)</li>
        <li>‚úÖ √âtiquette de version (en jaune)</li>
      </ul>
    </div>
    <button id="darkModeButton">Activer/D√©sactiver Mode Sombre</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Fonction pour basculer le mode sombre
      function toggleDarkMode() {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        document.getElementById('themeToggle').innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }
      
      // Attacher l'√©couteur d'√©v√©nement au bouton de mode sombre
      document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);
      document.getElementById('darkModeButton').addEventListener('click', toggleDarkMode);
      
      // Initialiser le mode selon la pr√©f√©rence enregistr√©e
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('themeToggle').innerHTML = '‚òÄÔ∏è';
      }
      
      // Afficher un message dans la console pour v√©rifier que le JS est bien charg√©
      console.log('La nouvelle page est charg√©e - version 1.0.1 du 10 juillet √† 11:00');
    });
  </script>
</body>
</html>
